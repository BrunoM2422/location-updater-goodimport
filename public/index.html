<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Localização - Bling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      font-size: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    img#imagem-produto {
      max-width: 100%;
      display: none;
      margin: 0 auto;
      border-radius: 6px;
    }

    #info-produto p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atualizar Localização de Produto</h1>

    <form id="form-buscar">
      <select id="tipo-codigo" required style="margin-bottom: 10px;">
        <option value="sku">Buscar por SKU</option>
        <option value="ean">Buscar por EAN</option>
      </select>
    
      <input type="text" id="codigo" placeholder="Digite o código" required oninput="document.getElementById('mensagem').innerText = ''">
      <button type="submit">Buscar Produto</button>
    </form>

    <div id="info-produto" style="display:none;">
      <h2 id="nome-produto" style="text-align: center; margin-bottom: 10px;"></h2>
      <img id="imagem-produto" src="" alt="Imagem do Produto" />
      <p><strong>Quantidade em estoque:</strong> <span id="quantidade-produto"></span></p>
      <p><strong>Localização atual:</strong> <span id="localizacao-atual"></span></p>

      <form id="form-atualizar">
        <input type="text" id="localizacao" placeholder="Nova Localização" required>
        <button type="submit">Atualizar Localização</button>
      </form>
    </div>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
