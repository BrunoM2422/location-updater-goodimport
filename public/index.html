<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Localização - Bling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    img#imagem-produto {
      max-width: 100%;
      display: none;
      border-radius: 6px;
    }

    #info-produto p {
      margin: 8px 0;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .flex-row > * {
      flex: 1;
      min-width: 150px;
    }

    #produto-detalhes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    #produto-detalhes img {
      max-width: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atualizar Localização de Produto</h1>

    <form id="form-buscar" class="flex-row">
      <select id="tipo-codigo" required>
        <option value="sku">Buscar por SKU</option>
        <option value="ean">Buscar por EAN</option>
      </select>
    
      <input type="text" id="codigo" placeholder="Digite o código" required oninput="document.getElementById('mensagem').innerText = ''">
      <button type="submit">Buscar</button>
    </form>

    <div id="info-produto" style="display:none;">
      <h2 id="nome-produto" style="text-align: center; margin-bottom: 10px;"></h2>

      <div id="produto-detalhes">
        <img id="imagem-produto" src="" alt="Imagem do Produto" />

        <div>
          <p><strong>Quantidade em estoque:</strong> <span id="quantidade-produto"></span></p>
          <p><strong>Localização atual:</strong> <span id="localizacao-atual"></span></p>

          <form id="form-atualizar" class="flex-row">
            <input type="text" id="localizacao" placeholder="Nova Localização" required>
            <button type="submit">Atualizar</button>
          </form>
        </div>
      </div>
    </div>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
